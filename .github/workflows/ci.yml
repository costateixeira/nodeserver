name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests
      run: npm run test:ci
      env:
        SUPPRESS_LOGS: 'true'
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./test-results/junit.xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage/
        token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:cibuild
          ghcr.io/${{ github.repository }}:cibuild-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update README.md badge
      run: |
        # Don't modify README.md content, just update the badges
        if [ -f README.md ]; then
          # Replace or add CI badge if it exists or not
          if grep -q "!\[CI Build\]" README.md; then
            sed -i "s|!\[CI Build\]([^)]*)|![CI Build](https://github.com/${{ github.repository }}/actions/workflows/ci.yml/badge.svg)|g" README.md
          else
            # If the badge doesn't exist, add it after the first heading
            sed -i "0,/^# .*$/s/$/\n\n## Build Status\n![CI Build](https:\/\/github.com\/${{ github.repository }}\/actions\/workflows\/ci.yml\/badge.svg)\n[![Release](https:\/\/img.shields.io\/github\/v\/release\/${{ github.repository_owner }}\/$(echo ${{ github.repository }} | cut -d'/' -f2)?include_prereleases)](https:\/\/github.com\/${{ github.repository }}\/releases)\n[![Docker](https:\/\/img.shields.io\/badge\/docker-ghcr.io-blue)](https:\/\/github.com\/${{ github.repository }}\/pkgs\/container\/$(echo ${{ github.repository }} | cut -d'/' -f2))/" README.md
          fi
          
          # Commit and push README changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update build status badges [skip ci]" || echo "No changes to commit"
          git push
        fi
